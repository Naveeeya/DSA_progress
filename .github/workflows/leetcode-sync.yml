name: Sync LeetCode

on:
  workflow_dispatch:   # allow manual trigger
  schedule:
    - cron: "0 0 * * *"   # run daily at midnight

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ðŸ‘ˆ allow GitHub bot to push changes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch LeetCode submissions
        env:
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
        run: python scripts/fetch_leetcode.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add solutions/ || echo "No solutions"
          git commit -m "ðŸ”„ Sync LeetCode submissions" || echo "No changes"
          git push
